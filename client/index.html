<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Record</title>
    <link rel="stylesheet" type="text/css" href="./css/submit.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/historyData.js" defer></script>
    <script type="text/javascript" src="./js/submit.js" defer></script>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <button class="btn" id="record" type="button">Record</button>
          <button class="btn" id="history_data" type="button">History Data</button>
          <button class="btn" id="graph" type="button">Graph</button>
        </form>
    </nav>
</head>
<body>
    <div >
        <div id="bgimage" class="bg-image"
            style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh" />
        <div id="history_form" class="table-wrapper-scroll-y my-custom-scrollbar" style="display: none;">
            <table class="table table-striped table-bordered table-sm"  id="exercieseTable" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Exercise</th>
                    <th scope="col">Repeat</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Date</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
        <div id="graph_form" style="display: none;">
            <div id="tester"></div>
        </div>
        <div class="div-center  opacity-75" id="inputdata">
            <form class="text-center">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Workout</label>
                    <select id="workout_name" class="form-control" id="exercise" style="text-align-last:center;">
                        <option>Chest-Press</option>
                        <option>Low-Row</option>
                        <option>Shoulder-Press</option>
                        <option>Pull-ups</option>
                        <option>Squat</option>
                        <option>Deadlift</option>
                        <option>Preacher-Barbell-Curl</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="typeNumber">Pounds</label>
                    <input type="number" id="pounds" class="form-control" value='45' />
                </div>
                <div class="form-group>
                <label class=" form-label" for="typeNumber">Repeat</label>
                    <input type="number" id="repeat" class="form-control" value='3'/>
                </div>
                <button id="submit" type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
            </form>
        </div>
    </div>


    <script>
        let present = $('#inputdata')
        $('#history_data').click(e=>{
            present.hide()
            present = $('#history_form')
            getHistory()
            present.show()
        });
        $('#record').click(e=>{
            present.hide()
            present = $('#inputdata')
            present.show()
        });
        var ip = '43.226.26.53'
        // var ip = 'localhost'
 
    </script>
</body>
</html>
