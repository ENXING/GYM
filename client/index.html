<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Record</title>
    <link rel="stylesheet" type="text/css" href="./css/submit.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/historyData.js" defer></script>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <button class="btn" id="record" type="button">Record</button>
          <button class="btn" id="history_data" type="button">History Data</button>
          <button class="btn" id="graph" type="button">Graph</button>
        </form>
    </nav>
</head>
<body>
    <div >
        <div id="bgimage" class="bg-image"
            style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh" />
        <div id="history_form" style="display: none;">
            <table class="table table-striped" id="exercieseTable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Exercise</th>
                    <th scope="col">Repeat</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Date</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
        <div id="graph_form" style="display: none;">
            <div id="tester"></div>
        </div>
        <div class="div-center  opacity-75" id="inputdata">
            <form class="text-center">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Workout</label>
                    <select id="workout_name" class="form-control" id="exercise" style="text-align-last:center;">
                        <option>Chest-Press</option>
                        <option>Low-Row</option>
                        <option>Shoulder-Press</option>
                        <option>Pull-ups</option>
                        <option>Squat</option>
                        <option>Deadlift</option>
                        <option>Preacher-Barbell-Curl</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="typeNumber">Pounds</label>
                    <input type="number" id="pounds" class="form-control" value='45' />
                </div>
                <div class="form-group>
                <label class=" form-label" for="typeNumber">Repeat</label>
                    <input type="number" id="repeat" class="form-control" value='3'/>
                </div>
                <button id="submit" type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
            </form>
        </div>
    </div>


    <script>
        let present = $('#inputdata')
        $('#history_data').click(e=>{
            present.hide()
            present = $('#history_form')
            getHistory()
            present.show()
        });
        $('#record').click(e=>{
            present.hide()
            present = $('#inputdata')
            present.show()
        });

        $('#graph').click(e=>{
            present.hide()
            present = $('#graph_form')
            const xhr = new XMLHttpRequest();
            // xhr.open('GET', 'http://localhost:10201/jsonp-server?');
            xhr.open('GET', 'http://43.226.26.53:10201/jsonp-server?');
            xhr.send()
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    if(xhr.status >= 200 && xhr.status < 300){
                        let data = JSON.parse(xhr.response);
                        let x = []
                        for (let i = 0; i < data.length; ++i) {
                            x.push(i);
                        }
                        TESTER = document.getElementById('tester');
                        Plotly.newPlot(TESTER, [{
                            'x': x,
                            'y': data 
                        }], {
                            margin: { t: 0 }
                        });
                    }
                }
            }
            // $('#inputdata').css("display", "none")
            // $('#submit').css("display", "block")
            present.show()
        });
        $('#submit').click(function(e){
            e.preventDefault();
            const xhr = new XMLHttpRequest();
            // xhr.open('GET', 'http://43.226.26.53:10201/jsonp-server?a=100&b=200&c=300');
            // xhr.open('POST', 'http://43.226.26.53:10201/json-workout');
            // let url = 'http://127.0.0.1:10201/json-workout'
            let url = 'http://43.226.26.53:10201/json-workout'
            xhr.open('POST', url, true);
            // xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            let pounds =$('#pounds').val()
            let repeat = $('#repeat').val()
            let workout_name = $('#workout_name :selected').text()
            alert(workout_name)
            console.log(typeof pounds)
            if (!(!isNaN(pounds) && Number(pounds) > 0 && !isNaN(repeat) && Number(repeat) > 0 && Number.isInteger(Number(repeat)))) {
                alert("Wrong input")
                return
            }
            // xhr.send('a=100&b=200&c=300');
            // xhr.send(JSON.stringify({"pounds": pounds, "repeat": repeat}))
            var obj = {"exercise": workout_name, "weight": pounds, "repeat": repeat};

            function json2url(obj) {
                var ret = ''; 
                for (let key in obj) {
                    ret += key + '=' + obj[key] + '&'
                }
                return ret.slice(0, -1);
            }
            xhr.send(json2url(obj))
            console.log("Send:> " + json2url(obj))
            xhr.onerror = function (e) {
                alert(" ERROR FETCHING " + url);
            };
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    if(xhr.status >= 200 && xhr.status < 300){
                        let data = JSON.parse(xhr.response);
                        console.log(data);
                        alert(JSON.stringify(data));
                        // let x = []
                        // for (let i = 0; i < data.length; ++i) {
                        //     x.push(i);
                        // }
                        // TESTER = document.getElementById('tester');
                        // Plotly.newPlot(TESTER, [{
                        //     'x': x,
                        //     'y': data 
                        // }], {
                        //     margin: { t: 0 }
                        // });
                        // $('#inputdata').css("display", "none")
                        // $('#submit').css("display", "block")
                    }
                }
            }
        })
    </script>
</body>
</html>
